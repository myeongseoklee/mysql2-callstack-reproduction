version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql2-test-db
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: testdb
    ports:
      - "13306:3306"
    command: --max_allowed_packet=67108864 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
